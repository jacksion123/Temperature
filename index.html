<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Temperature Converter</h1>
        </div>
        <div class="temp">
            <div class="input-div">
                <label>Celcius
                    <input type="number" value="0" id="cel" class="input">
                </label>
            </div>
            <div class="input-div">
                <label>Farenhite
                    <input type="number" value="32" id="fah" class="input">
                </label>
            </div>
        </div>
        
    </div>
    <script src="sripts.js"></script>
</body>
</html>
